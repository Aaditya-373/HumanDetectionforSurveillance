<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.95), rgba(46, 204, 113, 0.95));
            /* Smudged gradient with increased opacity */
            animation: mainAnimation 10s linear infinite;
        }

        @keyframes mainAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 60% 50%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to SMART Surveillance System</h1>
        <p>Select an option below:</p>
        <a href="/live-surveillance" class="btn">Live Surveillance</a>
        <a href="/recordings" class="btn">View Recordings</a>
    </div>
</body>

</html>
